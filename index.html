<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developed by Team Fireword</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="header">
            <nav class="header_menu">
                <div class="burger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search_box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search">
                </div>
                <div class="menu_icon">
                    <i class="fa-solid fa-bowl-food"></i>
                </div>
                <div class="cart_icon" id="cart-icon"> 
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="cover">
        <div class="cover-overlay">
            <h1>quick bite</h1>
            <span class="slogan">where tasts takes the fast lane</span>
        </div>
    </section>
    <section>
        <h2 class="heading">food menu</h2>
        <div class="menu_list">
            <div class="menu_items">
                <img src="images/image 2.jpg" alt="Salad">
                <h5>salad</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 3.jpg" alt="Burger">
                <h5>buger</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 4.jpg" alt="Milk Shake">
                <h5>milk shake</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 5.jpg" alt="French Fries">
                <h5>french fries</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 6.jpg" alt="Nuggets">
                <h5>nuggets</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 7.jpg" alt="Pizza">
                <h5>pizza</h5>
            </div>
            <div class="menu_items">
                <img src="images/image 8.jpg" alt="Soft Drink">
                <h5>saft drink </h5>
            </div>
            <div class="menu_items">
                <img src="images/image 9.jpg" alt="Coffee">
                <h5>caffee</h5>
            </div>
        </div>
        <h2 class="heading">menu item</h2>
        <div class="list_card">
            <div class="card">
                <img src="images/image 2.jpg" alt="Salad">
                <h2 class="card-title">salad</h2>
                <div class="card_price">
                    <div class="price">20 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i> </div>
            </div>
            <div class="card">
                <img src="images/image 3.jpg" alt="Burger">
                <h2 class="card-title">buger</h2>
                <div class="card_price">
                    <div class="price">35 LE</div> <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 4.jpg" alt="Milk Shake">
                <h2 class="card-title">milk shake</h2>
                <div class="card_price">
                    <div class="price">25 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 5.jpg" alt="French Fries">
                <h2 class="card-title">french fries</h2>
                <div class="card_price">
                    <div class="price">15 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 6.jpg" alt="Nuggets">
                <h2 class="card-title">nuggets</h2>
                <div class="card_price">
                    <div class="price">40 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 7.jpg" alt="Pizza">
                <h2 class="card-title">pizza</h2>
                <div class="card_price">
                    <div class="price">60 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 8.jpg" alt="Soft Drink">
                <h2 class="card-title">soft drink</h2> <div class="card_price">
                    <div class="price">10 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/image 9.jpg" alt="Coffee">
                <h2 class="card-title">caffee</h2>
                <div class="card_price">
                    <div class="price">20 LE</div>
                    <i class="fa-solid fa-cart-shopping add-to-cart"></i>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="sidebar" id="sidebar"> <div class="sidebar-close"> <i class="fa-solid fa-close"></i>
            </div>
            <div class="card-menu">
                <h3>my cart</h3> </div>
            <div class="cart-items-list">
                </div>
            <div class="sidebar_footer">
                <div class="totel">
                    <h5>total</h5>
                    <div class="cart-total">LE 0.00</div> </div>
                <button class="checkout-btn">checkout</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
